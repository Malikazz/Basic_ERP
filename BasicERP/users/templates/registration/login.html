{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="mt-5 col-md-6">
    <h3 class="text-center">Login</h3>
    <form method="post">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" value="Login" class="btn btn-primary mt-3">
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
