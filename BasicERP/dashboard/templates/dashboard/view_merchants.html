{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="//cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
<script src="//cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
{% endblock %}
{% block content %}
<h1>Merchants</h1>
<table id="myTable" data-order='[[ 0, "asc" ]]' data-page-length='25'>
  <thead>
    <tr>
      <th>ID</th>
      <th>Company Name</th>
      <th>Contact Name</th>
      <th>Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in merchants %}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.company_name}}</td>
      <td>{{item.contact_name}}</td>
      <td>{{item.contact_number}}</td>
      <td>
        <a class="btn btn-secondary" href="{% url 'dashboard:edit-merchant' item.id %}">Edit</a>
      </td>
    </tr>
    {% endfor %}

  </tbody>
</table>
<script>
  // The column option is setting which colmuns are serachable
  // This corosponds to OrderId, OrderName, OrderTags being searchable
  $(document).ready(function () {
    $('#myTable').DataTable({
      "columns": [
        null,
        null,
        null,
        { "searchable": false },
        { "searchable": false },
        { "searchable": false }
      ]
    });
  });
</script>

{% endblock %}
